<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <dl>
        <div class="formItem">
            <dt>お名前</dt>
            <dd><input type="text" name="username"></dd>
        </div>
        <div class="formItem">
            <dt>職業</dt>
            <dd>
                <label class="job"><input type="radio" value="学生">学生</label>
                <lavel class="job"><input type="radio" value="会社員">会社員</lavel>
                <lavel class="job"><input type="radio" value="その他">その他</lavel>
            </dd>
        </div>
        <div class="messageType">
            <dd>
                <dt>お問い合わせ種別</dt>
                <option value="選択してください">選択してください</option>
                <option value="選択肢1">選択肢１</option>
                <option value="選択肢2">選択肢２</option>
            </dd>
        </div> 
        <div class="formItem">
            <dt>お問い合わせ内容</dt>
            <dd><textarea name="message"></textarea></dd>
        </div>
    </dl>
    <div class="btn"><input type="submit" value="送信する"></div>
</body>
</html>
